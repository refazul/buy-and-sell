<div id="page-wrap">
    <div id="max-width-column" *ngIf="auth.user | async">
        <div id="content-wrap">
            <a routerLink="/">
                <h3>Buy and Sell App!</h3>
            </a>
            <button (click)="signOutClicked()">Sign Out</button>
            <a routerLink="/my-listings">
                <button>My Listings</button>
            </a>
            <router-outlet></router-outlet>
        </div>
    </div>
    <div id="max-width-column" *ngIf="!(auth.user | async)">
        <h3>You need to sign in to view this page</h3>
        <button (click)="signInClicked()">Sign In</button>
    </div>
</div>
